<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="open" id="addTsk">
            <h4 class="topic">OPEN</h4>
            <ul id="taskList">

            </ul>
            
        </div>
        <div class="progress">
            <h4 class="topic">IN PROGRESS</h4>
            <ul id="inprogres">

            </ul>
        </div>
        <div class="review">
            <h4 class="topic">IN REVIEW</h4>
            <ul id="inreview">

            </ul>
        </div>
        <div class="done">
            <h4 class="topic">DONE</h4>
            <ul id="done">

            </ul>
        </div>
    </div>
    <div class="button">
        <input type="text" placeholder="Write a Task" id="newTask">
        <button type="button" id="addTaskButn">Add Task</button>
    </div>
   
</body>

</html>
